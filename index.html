<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sherlock the difference</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" charset="utf-8">
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</head>
<body>
  <div class="container-fluid">
    <div id="ui-bar" class="row">
      <div id="score-ui" class="col-sm-2">00000</div>
      <div id="time-bar" class="col-sm-6">Progress bar</div>
      <div id="time-digits" class="col-sm-1">99</div>
      <div id="help-clue" class="col-sm-1 col-sm-offset-1">Clue</div>
      <div id="help-time" class="col-sm-1">Time</div>
    </div>
  </div>

  <div class="row text-center">
    <div id="msg-box" class="col-sm-10 col-sm-offset-1">Message box</div>
  </div>

  <div id="game-stage" class="row">
    <div id="left-pane" class="col-sm-5 col-sm-offset-1 img-fit img1a"></div>
    <div id="right-pane" class="col-sm-5 img-fit img1b"></div>
  </div>


</body>
</html>
