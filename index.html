<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spot the difference!</title>
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/animate.css" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" charset="utf-8">
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</head>
<!-- THIS GAME NEEDS TABLET SCREEN SIZE AND ABOVE TO BE FUN -->
<!-- BOOTSTRAP OPTIMISED FOR 'SM' DEVICES AND ABOVE ONLY! -->
<body>

  <!-- NAV BAR -->
  <div class="container text-center">
    <div id="ui-bar" class="row">
      <div id="score-ui" class="col-sm-2 questrial-font">00000</div>
      <div id="time-bar-ui" class="col-sm-6">
        <div class="progress">
          <div id="time-bar" class="progress-bar progress-bar-success progress-bar-striped active" style="width: 100%;" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div id="time-digits" class="col-sm-1 questrial-font">99</div>
      <div class="col-sm-1 col-sm-offset-1">
        <span id="assist-clue">
          <img src="img/icon-find.png" alt="clue icon" />
          <span class="questrial-font">3</span>
        </span>
      </div>
      <div class="col-sm-1">
        <span id="assist-time">
          <img src="img/icon-time.png" alt="time icon" />
          <span class="questrial-font">3</span>
        </span>
      </div>
    </div>
  </div>

  <!-- MESSAGE BOX -->
  <div class="row text-center">
    <div id="msg-box" class="col-sm-6 col-sm-offset-3 cursive-font">Let's get straight into it!</div>
  </div>


  <!-- DIVIDED GAMEPLAY AREA (left-pane, right-pane) -->
  <!-- DO NOT CHANGE ID NAMES - strong dependencies in JS -->
  <div id="game-stage" class="row no-gutter">
    <!-- Left Picture Pane -->

    <!-- Do not add to 'left-pane' any class name containing 'img' -->
    <!-- // it will screw up 'doImg' function in main.js -->
    <div id="left-pane" class="col-sm-4 col-sm-offset-2 tight-fit img1a">
      <canvas id="canvas-left" width="400" height="600"></canvas>
    </div>

    <!-- Right Picture Pane -->
    <div id="right-pane" class="col-sm-4 col-sm-offset-1 tight-fit img1b">
      <canvas id="canvas-right" width="400" height="600"></canvas>
    </div>

    <div id="countdown-timer" class="animated infinite pulse"></div>

    <!-- Modal for youtube pop up -->
    <div class="modal fade" id="videoPopUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content questrial-font">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nice job, Sherlock.</h4>
          </div>
          <div class="modal-body">
            <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
